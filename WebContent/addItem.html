<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action = "addItemServlet" method = "post">
		Title: <input type = "text" name = "title">
		Artist: <input type = "text" name = "artistName">
		Media: <select name = "media">
					<option value = "pencil">Pencil</option>
					<option value = "ink">Ink</option>
					<option value = "pastels">Pastels</option>
					<option value = "chalk">Chalk</option>
					<option value = "watercolor">Watercolor</option>
					<option value = "acrylic">Acrylic</option>
					<option value = "oil">Oil</option>
					<option value = "tempera">Tempera</option>
					<option value = "film">Film</option>
					<option value = "digital">digital</option>
					<option value = "collage">Collage</option>
					<option value = "assemblage">Assemblage</option>
					<option value = "other media">Other Media</option>
				</select>
		Year: <input type = "text" name = "year">
		Value: <input type = "number" step=".01">
	</form>
	<a href = "index.html">Back to home</a><br />
	<a href = "viewAllItemsServlet">View the complete list of artwork</a><br/>
</body>
</html>
